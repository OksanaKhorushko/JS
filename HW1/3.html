<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Число 10 + число 10 = число 20
  2. Число 20 + строка "10" = конкатенация строк "2010"
  */
  console.log(10 + 10 + "10");


  /*
  1. Число 10 + строка "10" = конкатенация строк "1010"
  2. строка "1010" + число 10 = конкатенация строк "101010"
  */
  console.log(10 + "10" + 10);

  /*
  1. Число 10 + число 10 = число 20
  2. + перед строкой 10 преобразует строку в число 10
  3. Число 20 + число 10 = число 30
  */
  console.log(10 + 10 + +"10");

  /*
  1. - перед строкой приводит строку к отрицательному числу, а приведение пустой
  строки к отрицательному числу = -0
  2. Деение на 0 дает бесконечность, на -0 -бесконечность = -Infinity
  */
  console.log(10 / -"");

  /*
  1. +"2,5" вернет NaN т.к. "," не числовой символ
  2. Дальнейшие МАТЕМАТИЧЕСКИЕ операции с NaN = NaN
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
