<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция суммы чисел
   * @param {number} a Первое число функции
   * @param {number} b Второе число функции
   * @returns {number} Результат сложения чисел a и b
  */
  function sum(a, b) {
    return a + b;
  }

/**
   * Функция разницы чисел
   * @param {number} a Первое число функции
   * @param {number} b Второе число функции
   * @returns {number} Результат вычитания из большего чисел a или b
  */
  function minus(a, b) {
    return a > b ? a - b : b - a;
  }

  /**
   * Функция произведения чисел
   * @param {number} a Первое число функции
   * @param {number} b Второе число функции
   * @returns {number} Результат произведения чисел a и b
  */
  function multiply(a, b) {
    return a * b;
  }

  /**
   * Функция деления чисел
   * @param {number} a Первое число функции
   * @param {number} b Второе число функции
   * @returns {number} Результат деления чисел a и b
  */
  function division(a, b) {
    return a / b;
  }

  /**
   * Функция деления чисел
   * @param {number} arg1 Первое число функции
   * @param {number} arg2 Второе число функции
   * @param {string} operation Одно из математических действий "+, -, *, /"
   * @returns {number} Результат математического действия
  */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case '+':
        return sum(arg1, arg2);
      case '-':
        return minus(arg1, arg2);
      case '*':
        return multiply(arg1, arg2);
      case '/':
        return division(arg1, arg2);
      default:
        return NaN;
    }
  }

  console.log(mathOperation(2, 6, "+")); // Выведет результат сложения
  console.log(mathOperation(2, 6, "-")); // Выведет результат вычетания
  console.log(mathOperation(2, 6, "*")); // Выведет результат умножения
  console.log(mathOperation(2, 6, "/")); // Выведет результат деления
  console.log(mathOperation(2, 6, ":)")); // Выведет NaN
</script>
</body>
</html>
