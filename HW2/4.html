<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция суммы чисел
   * @param {number} a Первое число функции
   * @param {number} b Второе число функции
   * @returns {number} Результат сложения чисел a и b
  */
  function sum(a, b) {
    return a + b;
  }

  /**
   * Функция разницы чисел
   * @param {number} a Первое число функции
   * @param {number} b Второе число функции
   * @returns {number} Результат вычитания из большего чисел a или b
  */
  function minus(a, b) {
    return a > b ? a - b : b - a;
  }

  /**
   * Функция произведения чисел
   * @param {number} a Первое число функции
   * @param {number} b Второе число функции
   * @returns {number} Результат произведения чисел a и b
  */
  function multiply(a, b) {
    return a * b;
  }

  /**
   * Функция деления чисел
   * @param {number} a Первое число функции
   * @param {number} b Второе число функции
   * @returns {number} Результат деления чисел a и b
  */
  function division(a, b) {
    return a / b;
  }

  console.log(sum(2, 2)); //Выводит сумму
  console.log(multiply(2, 6)); //Выводит произведение
  console.log(division(6, 2)); //Выводит частное
  console.log(minus(12, 6)); //Вычитает из 12 6
  console.log(minus(5, 10)); //Вычитает из 10 5
  console.log(minus(6, 6)); //т.к. разность равных чисел = 0, выводит 0
</script>
</body>
</html>
