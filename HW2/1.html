<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  с === 2 т.к. ++ перед "а" увеличит значение на 1 и после запишет результат в "с"
   */
  c = ++a;
  console.log(c);

  /*
  d === 1 т.к. ++ стоит после "b" сначала "b" присвоится в "d", а потом увеличится
  на 1
   */
  d = b++;
  console.log(d);

  /*
  с === 5 т.к.:
  1. "а" ранее была увеличена на 1 и равняется 2
  2. ++ перед "а" увеличит значение еще на 1 и станет 3
  3. к 2 прибавляеся 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  d === 4 т.к.:
  1. "b" ранее была увеличена на 1 и равняется 2
  2. ++ стоит после "b" значит, что "b" присвоится без изменений, а после
  увеличится на 1
  3. к 2 прибавляеся 2
   */
  d = 2 + b++;
  console.log(d);

  console.log(a); // a равно 3
  console.log(b); // b равно 3
</script>
</body>
